<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/css/tailwind.output.css" rel="stylesheet" />
		<title>ERP Extend</title>
		<script src="popup.js"></script>
	</head>
	<body>
		<div class="px-10 w-64 py-4 flex flex-col justify-center">
			<ul id="courseList" class="font-bold"></ul>
			<button
				id="select"
				class="
					font-semibold
					text-xs
					bg-blue-dark
					text-white
					py-1
					px-2
					rounded-lg
					mt-4
					focus:outline-none
				"
			>
				Add Courses
			</button>
			<button
				id="execute"
				class="
					font-semibold
					text-xs
					bg-blue-dark
					text-white
					py-1
					px-2
					rounded-lg
					mt-4
					focus:outline-none
				"
			>
				Run Script
			</button>
			<button
				id="stop"
				class="
					font-semibold
					text-xs
					bg-blue-dark
					text-white
					py-1
					px-2
					rounded-lg
					mt-4
					focus:outline-none
				"
			>
				Stop Script
			</button>
			<button
				id="display"
				class="
					font-semibold
					text-xs
					bg-blue-dark
					text-white
					py-1
					px-2
					rounded-lg
					mt-4
					focus:outline-none
				"
			>
				Display TTs
			</button>
		</div>
	</body>
</html>
