<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/css/tailwind.output.css" rel="stylesheet" />
		<title>Select Courses</title>
		<script src="selection.js"></script>
	</head>
	<body>
		<div class="flex w-full justify-center items-center h-screen bg-blue-dark">
			<div class="">
				<div id="container" class="space-y-2"></div>
				<datalist id="courses"></datalist>
				<button
					id="addBtn"
					class="
						mt-4
						transition
						ease-in-out
						duration-200
						md:hover:text-blue-dark md:hover:bg-pink
						rounded-md
						md:px-3 md:py-1
						text-white
						font-semibold
						text-base
						focus:outline-none
					"
				>
					Add Course
				</button>
				<button
					id="submitBtn"
					class="
						transition
						ease-in-out
						duration-200
						md:hover:text-blue-dark md:hover:bg-pink
						rounded-md
						md:px-3 md:py-1
						text-white
						font-semibold
						text-base
						focus:outline-none
					"
				>
					Submit
				</button>
			</div>
		</div>
	</body>
</html>
